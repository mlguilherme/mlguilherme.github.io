<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga e diverte-te!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 48px;
            color: #333;
            font-family: 'Pacifico', cursive;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
            font-family: 'Pacifico', cursive;
            display: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
            height: 640px;
        }
        .card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card.flipped {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card.locked {
            pointer-events: none;
        }
        .message, .time-up-message {
            display: none;
            font-size: 24px;
            color: #4CAF50;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 1s forwards;
        }
        .time-up-message {
            color: #f44336;
        }
        .time-up-message span {
            display: block;
            font-size: 48px;
            margin-top: 10px;
        }
        .timer {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        .controls input, .controls button {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .controls button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 5px;
        }
        .controls button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls button.paused {
            background-color: #f44336;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fireworks {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(100px, -100px);
            }
        }
        @keyframes rocket {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-200px) scale(1.5);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        @keyframes burst {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        .animated-rocket {
            animation: rocket 1s infinite;
        }
        .animated-burst {
            animation: burst 1s infinite;
        }
        .animated-spin {
            animation: spin 2s infinite;
        }
        .animated-bounce {
            animation: bounce 2s infinite;
        }
        .animated-shake {
            animation: shake 1s infinite;
        }
        .animated-flash {
            animation: flash 1.5s infinite;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            .card {
                font-size: 28px;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Joga e diverte-te!</h1>
    <h2 id="imageGroupTitle">Grupo de Imagens: Frutas</h2>
    <div class="grid" id="grid"></div>
    <div class="message" id="message">Parabéns, Joga de novo!</div>
    <div class="timer" id="timer">Tempo: 120s</div>
    <div class="time-up-message" id="timeUpMessage">Tempo esgotado! Tente novamente. <span>😢</span></div>
    <div class="controls">
        <input type="number" id="timeInput" placeholder="Tempo (s)" min="10" max="300">
        <button id="newGameButton">Novo Jogo / Play</button>
        <button id="stopButton">Stop</button>
    </div>
    <script>
        const imageSets = {
            food: ['🍎', '🍌', '🍒', '🍇', '🍉', '🍓', '🍊', '🍍', '🥭', '🥗', '🍕', '🍔', '🌭', '🍿', '🍩', '🍪'],
            face: ['😀', '😁', '😂', '🤣', '😃', '😄', '😅', '😆', '😉', '😊', '😋', '😎', '😍', '😘', '😗', '😙'],
            building: ['🏠', '🏡', '🏢', '🏣', '🏤', '🏥', '🏦', '🏨', '🏩', '🏪', '🏫', '🏬', '🏭', '🏯', '🏰', '💒'],
            car: ['🚗', '🚕', '🚙', '🚌', '🚎', '🏎️', '🚓', '🚑', '🚒', '🚐', '🚚', '🚛', '🚜', '🚲', '🛴', '🏍️'],
            animal: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🐧'],
            nature: ['🌲', '🌳', '🌴', '🌵', '🌷', '🌸', '🌹', '🌺', '🌻', '🌼', '🌾', '🍀', '🍁', '🍂', '🍃', '🍄'],
            sport: ['⚽', '🏀', '🏈', '⚾', '🎾', '🏐', '🏉', '🎱', '🏓', '🏸', '🥅', '🏒', '🏑', '🏏', '⛳', '🏹'],
            tech: ['💻', '🖥️', '🖨️', '⌨️', '🖱️', '🖲️', '💽', '💾', '💿', '📀', '📱', '📲', '📞', '📟', '📠', '📺'],
            travel: ['✈️', '🚂', '🚢', '🚀', '🛳️', '🚁', '🛩️', '🛶', '🚡', '🚠', '🚟', '🛳️', '🛫', '🛬', '🛥️', '🛳️'],
            music: ['🎸', '🎹', '🎺', '🎷', '🎻', '🥁', '🎤', '🎧', '🎼', '🎵', '🎶', '🎙️', '🎚️', '🎛️', '📯', '🎬'],
            weather: ['☀️', '🌤️', '⛅', '🌥️', '🌦️', '🌧️', '🌨️', '🌩️', '🌪️', '🌫️', '🌬️', '🌈', '☁️', '⛈️', '🌂', '☔'],
        };

        let currentImages = imageSets.food;
        let previousImages = null;
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let timeLeft = 120;
        let timerInterval;
        let isPaused = false;
        let timeUp = false;
        let lastAnimation = '';

        document.getElementById('newGameButton').addEventListener('click', handleNewGamePlay);
        document.getElementById('stopButton').addEventListener('click', stopTimer);

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateImageGroupTitle() {
            const imageGroupTitle = document.getElementById('imageGroupTitle');
            const imageGroupName = Object.keys(imageSets).find(key => imageSets[key] === currentImages);
            imageGroupTitle.textContent = `Grupo de Imagens: ${imageGroupName.charAt(0).toUpperCase() + imageGroupName.slice(1)}`;
            imageGroupTitle.style.display = 'block';
        }

        function createBoard() {
            cards = [...currentImages, ...currentImages];
            shuffle(cards);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.card = card;
                cardElement.addEventListener('click', flipCard);
                grid.appendChild(cardElement);
            });
            document.getElementById('message').style.display = 'none';
            document.getElementById('timeUpMessage').style.display = 'none';
            matchedPairs = 0;
        }

        function resetGame() {
            stopTimer();
            const timeInput = document.getElementById('timeInput').value;
            timeLeft = timeInput ? parseInt(timeInput) : 120;
            do {
                currentImages = Object.values(imageSets)[Math.floor(Math.random() * Object.values(imageSets).length)];
            } while (currentImages === previousImages);
            previousImages = currentImages;
            updateImageGroupTitle();
            createBoard();
            document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
            isPaused = false;
            timeUp = false;
            document.getElementById('stopButton').style.display = 'inline-block';
        }

        function startGame() {
            resetGame();
            startTimer();
        }

        function handleNewGamePlay() {
            if (timeUp) {
                startGame();
            } else if (isPaused) {
                startTimer();
            } else {
                startGame();
            }
        }

        function startTimer() {
            document.getElementById('stopButton').classList.remove('paused');
            document.querySelectorAll('.card').forEach(card => card.classList.remove('locked'));
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timeUpMessage').style.display = 'block';
                    stopTimer();
                    document.getElementById('stopButton').style.display = 'none';
                    timeUp = true;
                }
            }, 1000);
            isPaused = false;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('stopButton').classList.add('paused');
            document.querySelectorAll('.card').forEach(card => card.classList.add('locked'));
            isPaused = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            const timeInput = document.getElementById('timeInput').value;
            timeLeft = timeInput ? parseInt(timeInput) : 120;
            document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('flipped') || this.classList.contains('locked')) return;
            this.classList.add('flipped');
            this.textContent = this.dataset.card;
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.card === secondCard.dataset.card;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            matchedPairs++;
            resetBoard();
            if (matchedPairs === currentImages.length) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    const winAnimations = ['animated-rocket', 'animated-burst', 'animated-spin', 'animated-bounce', 'animated-shake', 'animated-flash'];
                    let randomAnimation;
                    do {
                        randomAnimation = winAnimations[Math.floor(Math.random() * winAnimations.length)];
                    } while (randomAnimation === lastAnimation);
                    lastAnimation = randomAnimation;
                    document.querySelectorAll('.card').forEach(card => card.classList.add(randomAnimation));
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => {
                            card.classList.remove('animated-rocket', 'animated-burst', 'animated-spin', 'animated-bounce', 'animated-shake', 'animated-flash');
                        });
                        startGame(); // Reiniciar o jogo automaticamente após a animação
                    }, 11000);
                }, 500);
            }
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
                resetBoard();
            }, 500);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
    </script>
</body>
</html>
