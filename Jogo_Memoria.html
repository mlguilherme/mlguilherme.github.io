<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }
        #word-search {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .letter {
            width: 100%;
            padding-top: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 2vw;
            font-weight: bold;
            color: #333;
            background-color: #fafafa;
            border-radius: 5px;
        }
        .letter span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .letter:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .selected {
            background-color: #ffeb3b;
            border: 3px solid rgb(255, 235, 59);
        }
        .correct {
            color: #fff;
            cursor: default;
        }
        .highlight {
            border: 3px solid #ffeb3b;
        }
        .word-found {
            text-decoration: line-through;
            color: #4caf50;
        }
        #new-game {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        #new-game:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        #animation {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #word-list {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .letter {
                font-size: 6vw;
            }
            #new-game {
                font-size: 14px;
            }
            #animation {
                font-size: 16px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Sopa de Letras</h1>
        <div id="word-list"></div>
        <div id="word-search"></div>
        <button id="new-game">Novo Jogo</button>
        <div id="animation">Parabéns! Você encontrou todas as palavras!</div>
    </div>
    <script>
        const allWords = [
            'CÃO', 'GATO', 'PÁSSARO', 'PEIXE', 'CARRO', 'MOTA', 'BICICLETA', 'CAMIÃO',
            'MAÇÃ', 'BANANA', 'LARANJA', 'UVA', 'PORTUGAL', 'ESPANHA', 'FRANÇA', 'ALEMANHA',
            'COMPUTADOR', 'TECLADO', 'RATO', 'MONITOR', 'CASA', 'APARTAMENTO', 'JANELA', 'PORTA',
            'ESCOLA', 'PROFESSOR', 'ALUNO', 'LIVRO', 'SOL', 'LUA', 'ESTRELA', 'PLANETA',
            'VERMELHO', 'AZUL', 'VERDE', 'AMARELO', 'CACHOEIRA', 'RIO', 'LAGO', 'MAR',
            'PIZZA', 'HAMBÚRGUER', 'SALADA', 'SOPA', 'TELEMÓVEL', 'TABLET', 'PORTÁTIL',
            'GUITARRA', 'PIANO', 'BATERIA', 'VIOLINO', 'FUTEBOL', 'BASQUETEBOL', 'TÉNIS', 'VOLEIBOL',
            'INVERNO', 'VERÃO', 'OUTONO', 'PRIMAVERA', 'CARNE', 'FRANGO', 'PEIXE', 'PORCO',
            'CINEMA', 'TEATRO', 'CONCERTO', 'ESPETÁCULO', 'AVIÃO', 'COMBOIO', 'BARCO', 'AUTOCARRO',
            'CAFÉ', 'CHÁ', 'SUMO', 'ÁGUA', 'MONTANHA', 'VALE', 'DESERTO', 'FLORESTA',
            'GESTÃO', 'CONTABILIDADE', 'FINANÇAS', 'ORÇAMENTO', 'INVESTIMENTO', 'LUCRO', 'PERDA', 'BALANÇO',
            'EMOÇÃO', 'FELICIDADE', 'TRISTEZA', 'RAIVA', 'MEDO', 'SURPRESA', 'NOJO', 'AMOR',
            'CAVALO', 'VACA', 'OVELHA', 'CABRA', 'GALINHA', 'PATO', 'GANSO', 'COELHO',
            'ELEFANTE', 'LEÃO', 'TIGRE', 'URSO', 'LOBO', 'RAPOSA', 'CANGURU', 'GIRAFA',
            'COMIDA', 'BEBIDA', 'FRUTA', 'LEGUME', 'DOCE', 'SALGADO', 'PICANTE', 'AMARGO',
            'MÚSICA', 'DANÇA', 'PINTURA', 'ESCULTURA', 'TEATRO', 'CINEMA', 'LITERATURA', 'POESIA',
            'CIÊNCIA', 'TECNOLOGIA', 'ENGENHARIA', 'MATEMÁTICA', 'FÍSICA', 'QUÍMICA', 'BIOLOGIA', 'ASTRONOMIA',
            'POLÍTICA', 'ECONOMIA', 'SOCIOLOGIA', 'PSICOLOGIA', 'FILOSOFIA', 'HISTÓRIA', 'GEOGRAFIA', 'ANTROPOLOGIA',
            'JARDIM', 'PARQUE', 'PRAIA', 'MONTANHA', 'RIO', 'LAGO', 'FLORESTA', 'DESERTO',
            'VERDADE', 'MENTIRA', 'HONESTIDADE', 'ENGANO', 'LEALDADE', 'TRAIDOR', 'AMIZADE', 'INIMIZADE',
            'TRABALHO', 'DESCANSO', 'LAZER', 'ESFORÇO', 'SUCESSO', 'FRACASSO', 'DEDICAÇÃO', 'PREGUIÇA'
        ];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#A133FF", "#33FFF5", "#F5FF33", "#FF8C33"];
        const gridSize = 10;
        let selectedWords = [];
        let foundWords = [];
        let usedColors = [];
        let grid = [];

        function initializeGame() {
            selectedWords = [];
            foundWords = [];
            usedColors = [];
            grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));
            selectRandomWords();
            placeWords();
            fillEmptyCells();
            renderGrid();
            renderWordList();
            document.getElementById('animation').style.display = 'none';
        }

        function selectRandomWords() {
            while (selectedWords.length < 8) {
                const word = allWords[Math.floor(Math.random() * allWords.length)];
                if (!selectedWords.includes(word)) {
                    selectedWords.push(word);
                }
            }
        }

        function placeWords() {
            selectedWords.forEach(word => placeWord(word));
        }

        function placeWord(word) {
            let placed = false;
            const directions = [
                { x: 1, y: 0 },  // horizontal
                { x: 0, y: 1 },  // vertical
                { x: 1, y: 1 },  // diagonal down-right
                { x: 1, y: -1 }  // diagonal up-right
            ];
            while (!placed) {
                const direction = directions[Math.floor(Math.random() * directions.length)];
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                if (canPlaceWord(word, row, col, direction)) {
                    for (let i = 0; i < word.length; i++) {
                        grid[row + i * direction.y][col + i * direction.x] = word[i];
                    }
                    placed = true;
                }
            }
        }

        function canPlaceWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + i * direction.y;
                const newCol = col + i * direction.x;
                if (newRow < 0 || newRow >= gridSize || newCol < 0 || newCol >= gridSize || (grid[newRow][newCol] !== '' && grid[newRow][newCol] !== word[i])) {
                    return false;
                }
            }
            return true;
        }

        function fillEmptyCells() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === '') {
                        grid[row][col] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    }
                }
            }
        }

        function renderGrid() {
            const wordSearch = document.getElementById('word-search');
            wordSearch.innerHTML = '';
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const div = document.createElement('div');
                    div.className = 'letter';
                    div.innerHTML = `<span>${cell}</span>`;
                    div.addEventListener('click', () => handleCellClick(rowIndex, colIndex));
                    wordSearch.appendChild(div);
                });
            });
        }

        function renderWordList() {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = selectedWords.map(word => 
                foundWords.includes(word) ? `<span class="word-found">${word}</span>` : word
            ).join(', ');
        }

        let firstCell = null;
        let lastCell = null;

        function handleCellClick(row, col) {
            const cell = document.querySelector(`#word-search > div:nth-child(${row * gridSize + col + 1})`);
            if (!firstCell) {
                firstCell = { row, col, cell };
                cell.classList.add('selected');
            } else if (!lastCell) {
                if (isValidSelection(firstCell, { row, col })) {
                    lastCell = { row, col, cell };
                    const word = getSelectedWord(firstCell, lastCell);
                    if (selectedWords.includes(word)) {
                        const color = getUniqueColor();
                        colorWord(firstCell, lastCell, color);
                        markWordAsFound(word);
                        selectedWords.splice(selectedWords.indexOf(word), 1);
                        checkWinCondition();
                    }
                    resetSelection();
                } else {
                    resetSelection();
                }
            }
        }

        function isValidSelection(first, second) {
            const rowDiff = Math.abs(second.row - first.row);
            const colDiff = Math.abs(second.col - first.col);
            return rowDiff === 0 || colDiff === 0 || rowDiff === colDiff;
        }

        function getSelectedWord(first, last) {
            const word = [];
            const rowStep = Math.sign(last.row - first.row);
            const colStep = Math.sign(last.col - first.col);
            let row = first.row;
            let col = first.col;
            while (row !== last.row + rowStep || col !== last.col + colStep) {
                word.push(grid[row][col]);
                row += rowStep;
                col += colStep;
            }
            return word.join('');
        }

        function colorWord(first, last, color) {
            const rowStep = Math.sign(last.row - first.row);
            const colStep = Math.sign(last.col - first.col);
            let row = first.row;
            let col = first.col;
            while (row !== last.row + rowStep || col !== last.col + colStep) {
                const cell = document.querySelector(`#word-search > div:nth-child(${row * gridSize + col + 1})`);
                cell.style.backgroundColor = color;
                row += rowStep;
                col += colStep;
            }
        }

        function markWordAsFound(word) {
            foundWords.push(word);
            renderWordList();
        }

        function checkWinCondition() {
            if (selectedWords.length === 0) {
                document.getElementById('animation').style.display = 'block';
            }
        }

        function getUniqueColor() {
            let color;
            do {
                color = colors[Math.floor(Math.random() * colors.length)];
            } while (usedColors.includes(color));
            usedColors.push(color);
            return color;
        }

        function resetSelection() {
            if (firstCell) firstCell.cell.classList.remove('selected');
            firstCell = null;
            lastCell = null;
        }

        document.getElementById('new-game').addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
